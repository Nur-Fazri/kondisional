<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisional</title>
</head>
<body>
    <script>
        //if-else  (else: kondisi jika salah)
        var x = 5;
        if(x == 10) {
            alert("Haii, aku sudah lelah")
        } else{
            alert("kamu salah, aku tidak lelah")
        }

        //if- else if- else
        var nilai = 75;

        if(nilai >=85) {
            alert("A");
        } else if(nilai >= 70 && nilai < 85) {
            alert("B");
        } else if(nilai >= 60 && nilai < 70){
            alert("C");
        } else{
            alert("D")
        }

        //switch (jika membutuhkan kondisi banyak)
    var buah = "apel";
    switch (buah) {
        case "apple":
            alert("buah apel");
            break;
        case "melon":
            alert("buah melon");
            break;

        case "jambu":
            alert("buah jambu");
            break;
    }
    </script>
</body>
</html>
